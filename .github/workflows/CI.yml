name: Build and Upload Application, Lint and Build Website

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  application:
    runs-on: windows-2025

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure project with CMake
        run: |
          mkdir -p build
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64

      - name: Build the project (Release)
        run: cmake --build build --config Release --target r6-no-recoil

      - name: Strip symbols from executable
        run: strip build/Release/r6-no-recoil.exe

      - name: Prepare release folder
        run: |
          mkdir -p release
          copy build\Release\r6-no-recoil.exe release\
          xcopy assets release\assets /E /I /Y
          copy build\WeaponData.json release\

      - name: Zip release folder
        run: powershell Compress-Archive -Path release/* -DestinationPath r6-no-recoil.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: r6-no-recoil
          path: r6-no-recoil.zip

  website:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Yarn install
        run: cd website && yarn

      - name: Lint website
        run: cd website && yarn lint

      - name: Build website
        run: cd website && yarn build
