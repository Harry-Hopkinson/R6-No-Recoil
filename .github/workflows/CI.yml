name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup cmake environment
        run: |
          mkdir build
          cd build
          cmake .. -G "Unix Makefiles"

      - name: Build the project with make
        run: |
          cd build
          make

      - name: Test the executable
        run: |
          cd build
          .\r6-no-recoil.exe || echo "Executable ran (or failed)."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: r6-no-recoil
          path: build/r6-no-recoil.exe
