name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build the project
        run: |
          sh scripts/build.sh

      - name: Test the executable
        run: |
          .\r6-no-recoil.exe || echo "Executable ran (or failed)."

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: r6-no-recoil
          path: r6-no-recoil.exe
